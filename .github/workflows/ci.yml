name: CI
permissions:
  contents: read



on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  secrets-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  lint:
    needs: secrets-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - name: Install Frontend Dependencies
      run: npm ci
      working-directory: ./frontend
      env:
        CYPRESS_INSTALL_BINARY: 0
    - name: Lint Frontend
      run: npm run lint
      working-directory: ./frontend

  test:
    needs: secrets-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: neural
          POSTGRES_PASSWORD: password
          POSTGRES_DB: neural_db
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Run Unit Tests
      run: npm run test
      env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_SYNCHRONIZE: ${{ secrets.DB_SYNCHRONIZE }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          APP_ENV: ${{ secrets.APP_ENV }}
          APP_PORT: ${{ secrets.APP_PORT }}
          
    # - name: Run E2E Tests
    #   run: npm run test:e2e
    #   env:
    #     DB_HOST: localhost
    #     DB_PORT: 5432
    #     DB_USERNAME: neural
    #     DB_PASSWORD: password
    #     DB_DATABASE: neural_db
    #     DB_SYNCHRONIZE: true
    #     # Stub external APIs for E2E if mocked, or provide secrets if real.
    #     # Assuming E2E mocks them or fails if key missing. 
    #     # Ideally we use mocks.
    #     OPENAI_API_KEY: "stub"
    #     GEMINI_API_KEY: "stub"
    #     FINNHUB_API_KEY: "stub"

  build:
    needs: secrets-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - name: Install Frontend Dependencies
      run: npm ci
      working-directory: ./frontend
      env:
        CYPRESS_INSTALL_BINARY: 0
    - name: Build Frontend
      run: npm run build
      working-directory: ./frontend
