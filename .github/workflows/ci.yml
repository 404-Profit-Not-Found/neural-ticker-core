name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: neural
          POSTGRES_PASSWORD: password
          POSTGRES_DB: neural_db
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Run Unit Tests
      run: npm run test
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: neural
        DB_PASSWORD: password
        DB_DATABASE: neural_db
        DB_SYNCHRONIZE: true
        OPENAI_API_KEY: "stub"
        GEMINI_API_KEY: "stub"
        FINNHUB_API_KEY: "stub"
    - name: Run E2E Tests
      run: npm run test:e2e
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: neural
        DB_PASSWORD: password
        DB_DATABASE: neural_db
        DB_SYNCHRONIZE: true
        # Stub external APIs for E2E if mocked, or provide secrets if real.
        # Assuming E2E mocks them or fails if key missing. 
        # Ideally we use mocks.
        OPENAI_API_KEY: "stub"
        GEMINI_API_KEY: "stub"
        FINNHUB_API_KEY: "stub"

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
