name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: neuro-b7a51 # User's project ID
  REGION: us-central1 # Common region, user can change if needed
  REPO_NAME: neural-repo # Artifact Registry Repo Name (User needs to create this)
  SERVICE_NAME: neural-ticker-core
  IMAGE_NAME: neural-ticker-core

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug Secrets
        run: |
          echo "Is GCP_SA_KEY set? ${{ secrets.GCP_SA_KEY != '' }}"
          echo "Is DATABASE_URL set? ${{ secrets.DATABASE_URL != '' }}"
      # Verify we have the secrets needed
      # Note: We are using a Service Account Key JSON for simplicity as user has one.
      # Ideally we use Workload Identity Federation (WIF) but that requires more setup on GCP side.
      - name: 'Google Auth'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker'
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated'
          env_vars: |
             NODE_ENV=production
             DATABASE_URL=${{ secrets.DATABASE_URL }}
             FINNHUB_API_KEY=${{ secrets.FINNHUB_API_KEY }}
             OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
             GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
             JWT_SECRET=${{ secrets.JWT_SECRET }}
             FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
             GCP_SA_KEY=${{ secrets.GCP_SA_KEY }}
             CRON_SECRET=${{ secrets.CRON_SECRET }}
             GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}
             GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
             GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
             FRONTEND_URL=${{ secrets.FRONTEND_URL }}
             APP_ENV=${{ secrets.APP_ENV }}
             APP_PORT=${{ secrets.APP_PORT }}

      # Create/Update and Run Migration Job
      - name: 'Run Database Migrations'
        run: |
          # 1. Update (or create) the job definition using the new image
          gcloud run jobs update migrate-job \
            --image ${{ env.IMAGE_TAG }} \
            --region ${{ env.REGION }} \
            --command "npm" \
            --args "run,migration:run:prod" \
            --set-env-vars NODE_ENV=production \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --set-env-vars DB_SSL=true \
            --max-retries 0 \
            --task-timeout 5m \
            --quiet || \
          gcloud run jobs create migrate-job \
            --image ${{ env.IMAGE_TAG }} \
            --region ${{ env.REGION }} \
            --command "npm" \
            --args "run,migration:run:prod" \
            --set-env-vars NODE_ENV=production \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --set-env-vars DB_SSL=true \
            --max-retries 0 \
            --task-timeout 5m \
            --quiet

          # 2. Execute the job and wait for completion
          gcloud run jobs execute migrate-job --region ${{ env.REGION }} --wait

      - name: 'Show Output'
        run: echo ${{ steps.deploy.outputs.url }}
