  <script>
    // Immediate Theme Application (Prevents Flash)
    (function () {
      const theme = localStorage.getItem('theme-preference') || 'dark';
      const root = document.documentElement;

      let bg = '#09090b'; // Default Dark
      let text = 'rgba(255, 255, 255, 0.6)';
      let grid = 'rgba(128, 128, 128, 0.05)';
      let blob1 = 'rgba(148, 163, 184, 0.08)';
      let blob2 = 'rgba(148, 163, 184, 0.06)';
      let shadow = '0 0 20px rgba(255, 255, 255, 0.3)';

      if (theme === 'light') {
        bg = '#ffffff';
        text = '#000000'; // Pure Black
        shadow = 'none';
        grid = 'rgba(0, 0, 0, 0.04)'; // Visible on white
        blob1 = 'rgba(37, 99, 235, 0.05)'; // Very faint blue for light mode structure
        blob2 = 'rgba(37, 99, 235, 0.03)';
      } else if (theme === 'gray') {
        bg = '#f3f4f6'; // Slate 100/Background
        text = '#111827'; // Gray-900
        shadow = 'none';
        grid = 'rgba(0, 0, 0, 0.04)';
      } else if (theme === 'rgb') {
        // RGB Gamer Mode: Colorful but still transparent-ish background
        blob1 = 'rgba(139, 92, 246, 0.15)'; // Violet
        blob2 = 'rgba(16, 185, 129, 0.15)'; // Emerald
      }

      root.style.setProperty('--boot-bg', bg);
      root.style.setProperty('--boot-text', text);
      root.style.setProperty('--boot-grid', grid);
      root.style.setProperty('--boot-blob', blob1);
      root.style.setProperty('--boot-blob-2', blob2);
      root.style.setProperty('--boot-shadow', shadow);
    })();
  </script>
