<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Basic Drop Shadows for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(106, 64) scale(0.75)">
    
    <!-- LAYER 1: Right Vertical Bar (Blue) -->
    <rect x="300" y="0" width="100" height="512" rx="50" fill="#4285F4" />

    <!-- LAYER 2: Left Vertical Bar (Red) -->
    <rect x="0" y="0" width="100" height="512" rx="50" fill="#EA4335" />

    <!-- LAYER 3 (Top): Green Diagonal -->
    <!-- Drawn LAST so it overlays OVER both Red and Blue -->
    <!-- Added a slight shadow filter to it to make it pop off the pillars -->
    <line x1="50" y1="50" x2="350" y2="462" stroke="#34A853" stroke-width="100" stroke-linecap="round" filter="url(#shadow)" />
    
    <!-- Redrawing the line without shadow on top to clearer edges? -->
    <!-- The filter merges SourceGraphic, so just one element is enough. -->

  </g>
</svg>
