<svg width="400" height="512" viewBox="0 0 400 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 1: Right Vertical Bar (Indigo) -->
  <rect x="300" y="0" width="100" height="512" rx="50" fill="#4338ca" />

  <!-- LAYER 2: Left Vertical Bar (Violet) -->
  <rect x="0" y="0" width="100" height="512" rx="50" fill="#6d28d9" />

  <!-- LAYER 3 (Top): Brand Gradient Diagonal -->
  <line x1="50" y1="50" x2="350" y2="462" stroke="url(#logo-gradient)" stroke-width="100" stroke-linecap="round" filter="url(#shadow)" />
</svg>
