<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow for Red Bar casting onto Green -->
    <linearGradient id="shadowRedOnGreen" x1="100" y1="50" x2="100" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="black" stop-opacity="0.3"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow for Green Bar casting onto Blue -->
    <linearGradient id="shadowGreenOnBlue" x1="300" y1="462" x2="300" y2="362" gradientUnits="userSpaceOnUse">
      <stop stop-color="black" stop-opacity="0.3"/>
      <stop offset="1" stop-color="black" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <g transform="translate(64, 64) scale(0.75)">
    <!-- LAYER 1: Right Vertical Bar (Blue) - The "Back" -->
    <rect x="300" y="0" width="100" height="512" rx="50" fill="#4285F4" />

    <!-- LAYER 2: Green Diagonal -->
    <!-- Positioned to be ON TOP of Blue (at the bottom) -->
    <line x1="50" y1="50" x2="350" y2="462" stroke="#34A853" stroke-width="100" stroke-linecap="round" />
    
    <!-- Shadow: Green casting on Blue (Bottom-Right intersection) -->
    <!-- Actually, the Green line covers the Blue bar naturally in this Z-order. -->
    
    <!-- Shadow: Where Green meets Red (Top-Left) - The Red will be on top, so we need a shadow on Green UNDER Red -->
    <!-- Drawn on top of Green, but clipped to Green area? -->
    <!-- Simpler: Adjust logic. -->

    <!-- LAYER 3: Left Vertical Bar (Red) - The "Front" -->
    <rect x="0" y="0" width="100" height="512" rx="50" fill="#EA4335" />

    <!-- MATERIAL SHADOW: Red casting shadow on Green at top-left connection -->
    <!-- A small gradient circle or rect at the intersection -->
    <circle cx="50" cy="50" r="50" fill="black" fill-opacity="0.2" />
    
    <!-- To make the shadow look like it's ONLY on the green part emerging: -->
    <!-- Re-draw the Red Bar clean on top of the shadow? Yes. -->
    <rect x="0" y="0" width="100" height="512" rx="50" fill="#EA4335" />

    <!-- WAIT, if circle is centered at 50,50, it is covered by the Red Rect (which covers 0,0 to 100,512). -->
    <!-- The shadow needs to extend OUT of the Red Rect onto the Green Line. -->
    <!-- The Green line goes from 50,50 downwards. -->
    <!-- So we need a shadow roughly at x=50..100, y=50..150? -->
    <!-- Let's add a separate shadow element ON TOP of Green but UNDER Red -->
    
  </g>
  
  <!-- Redrawing with correct shadow stack -->
  <g transform="translate(64, 64) scale(0.75)">
    
    <!-- 1. Right Blue -->
    <rect x="300" y="0" width="100" height="512" rx="50" fill="#4285F4" />

    <!-- 2. Green Diagonal -->
    <line x1="50" y1="50" x2="350" y2="462" stroke="#34A853" stroke-width="100" stroke-linecap="round" />

    <!-- 3. Shadow on Green (from Red) -->
    <!-- A dark gradient along the top of the diagonal -->
    <!-- Rotate it to match diagonal angle approx 35 deg? -->
    <!-- Or just a simple circle fade -->
    <circle cx="50" cy="50" r="60" fill="black" fill-opacity="0.15" />

    <!-- 4. Left Red (Top) -->
    <rect x="0" y="0" width="100" height="512" rx="50" fill="#EA4335" />
    
    <!-- 5. Fold highlight on top curve of green for 3D pop? Optional. -->
    
    <!-- 6. Shadow of Green on Blue (Bottom Right) -->
    <!-- Since Green is on top of Blue, we can add a drop shadow to Green locally? -->
    <!-- Let's keep it simple. The "Red on top of Green" is the most important "fold". -->
    
  </g>
</svg>
